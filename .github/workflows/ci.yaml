name: CI Checks

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm install

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Build Next.js project
        run: npm run build
